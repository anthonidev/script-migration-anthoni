services:
  postgres:
    image: postgres:16-alpine
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: 'postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=clinic&sslmode=disable'
      SCRAPING_CITIES: ${SCRAPING_CITIES}
      SCRAPING_SPECIALTIES: ${SCRAPING_SPECIALTIES}
      PATIENTS_COUNT: ${PATIENTS_COUNT}
      APPOINTMENTS_COUNT: ${APPOINTMENTS_COUNT}
      FORCE_COLOR: '1'
      PRISMA_HIDE_UPDATE_MESSAGE: 'true'
      SKIP_SCRAPING: ${SKIP_SCRAPING}
      MAX_SERVICES_COUNT: ${MAX_SERVICES_COUNT}
      MAX_AVAILABILITY_SLOTS_COUNT: ${MAX_AVAILABILITY_SLOTS_COUNT}
      MAX_DOCTORS_PER_SEARCH: ${MAX_DOCTORS_PER_SEARCH}
    command: sh -c "pnpm prisma migrate deploy && pnpm start"
    volumes:
      - ./data:/app/data

  studio:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - '5555:5555'
    environment:
      DATABASE_URL: 'postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=clinic&sslmode=disable'
    command: sh -c "pnpm prisma studio"

volumes:
  postgres_data:
