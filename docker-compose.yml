services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=clinic
      SCRAPING_CITIES: ${SCRAPING_CITIES}
      SCRAPING_SPECIALTIES: ${SCRAPING_SPECIALTIES}
      PATIENTS_COUNT: ${PATIENTS_COUNT}
      APPOINTMENTS_COUNT: ${APPOINTMENTS_COUNT}
    command: sh -c "pnpm prisma migrate deploy && pnpm start"

  studio:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "5555:5555"
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=clinic
    command: sh -c "pnpm prisma studio"

volumes:
  postgres_data:
